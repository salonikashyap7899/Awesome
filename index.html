<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatedt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div class="navbar">
            <div class="logo">
                <img src="imges/SALONI-logos_black.png" >
            </div>
            <nav>
                <ul>
                    <li>Studio</li>
                    <li>Patrners</li>
                    <li>Media</li>
                    <li>User</li>
                </ul>
            </nav>
         </div>    
         <div class="circle-box">
            <svg height="402" width="402">
                <circle r="200" cx="201" cy="201" stroke-width="1px" stroke="gray" fill="none"/>
            </svg>
            <svg height="402" width="402">
                <circle r="200" cx="201" cy="201" stroke-width="1px" stroke="#fff" fill="none" id="svgCircle"/>
            </svg>
         </div>
         <div>
            <span id="step1"></span>
            <span id="step2"></span>
            <span id="step3"></span>
            <span id="step4"></span>
            <span id="step5"></span>
        </div>
        </div>
    </div>
 </div>

    <script>
       var svgCircle = document.getElementById("svgCircle")
       var step1 = document.getElementById("step1")
       var step2 = document.getElementById("step2")
       var step3 = document.getElementById("step3")
       var step4 = document.getElementById("step4")
       var step5 = document.getElementById("step5")
       var main = document.getElementById("main")
       var userBox= document.getElementById("userBox")

        main.style.backgroundImage = "url(imges/pexels-photo-2101187.webp)"

         step1.addEventListener('click', ()=>{
            svgCircle.style.strokeDashoffset = "1004";
            main.style.backgroundImage = "url(./imges/pexels-photo-1024963.webp)"
            userBox.style.top =  "-350px"
         });

         step2.addEventListener('click', ()=>{
            svgCircle.style.strokeDashoffset = "753";
            main.style.backgroundImage = "url(imges/pexels-photo-2531611.webp)"
            userBox.style.top =  "-800px"
         });

         step3.addEventListener('click', ()=>{
            svgCircle.style.strokeDashoffset = "502";
            main.style.backgroundImage = "url(imges/pexels-photo-792726.jpeg)"
            userBox.style.top =  "-1250px"
         });
     

         step4.addEventListener('click', ()=>{
            svgCircle.style.strokeDashoffset = "251";
            main.style.backgroundImage = "url(imges/pexels-photo-14806275.webp)"
            userBox.style.top =  "-1700px"
         });
      

         step5.addEventListener('click', ()=>{
            svgCircle.style.strokeDashoffset = "0";
            main.style.backgroundImage = "url(imges/pexels-photo-1194036.jpeg)"
            userBox.style.top =  "100px"
         });

    </script>
</body>
</html>
